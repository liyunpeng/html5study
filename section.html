<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div>

    <!-- section代表区，块-->
    <section>

        <!--不要直接在section上设置样式，里面嵌套div来设置样式-->
        <div style="">

            <!--section中必须包含一个标题-->
            <h1>国内新闻</h1>

            <!--article代表每篇文章，它里面包含标题，内容，他是完整的独立的，所以就用article
-->
            <article>

                <!--文章的标题-->
                <h2>白宫抗议白搭！这些不守中国规矩的外航全得整改</h2>

                <!--文章的内容-->
                <div>辅导辅导辅导辅导辅导发的发的发的发股份合格合格后</div>

                <!--文章的评论，文章的评论区域又相当于一个区，块所以用section-->
                <section>

                    <!--不要直接在section上设置样式，里面嵌套div来设置样式-->
                    <div style="">

                        <!--每条评论都有标题，内容，他是完整的独立的，所以就又用article-->
                        <article>
                            <h3>留言人：张三</h3>
                            <div>留言的内容</div>
                        </article>
                    </div>
                </section>
                <footer></footer>
            </article>佛哦特任
        </div>
    </section>
</div>
</body>
</html>
